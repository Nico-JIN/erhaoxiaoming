version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: erhaoxiaoming-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: erhaoxiaoming
      MYSQL_USER: erhaoxiaoming
      MYSQL_PASSWORD: erhaoxiaoming123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - erhaoxiaoming

  minio:
    image: minio/minio:latest
    container_name: erhaoxiaoming-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - erhaoxiaoming

  # Uncomment to run backend in Docker
  # backend:
  #   build: .
  #   container_name: erhaoxiaoming-backend
