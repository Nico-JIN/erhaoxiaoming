<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Knowledge</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradientX 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              gradientX: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

      /* --- VOLUMETRIC 3D BOOK ENGINE --- */
      .book-stage {
        perspective: 2000px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px;
        width: 100%;
        position: relative;
        z-index: 10;
      }

      .book-core {
        position: relative;
        width: 460px; /* Slightly wider for spread look */
        height: 600px;
        transform-style: preserve-3d;
        /* Default View Angle: Tilted slightly up and rotated */
        transform: rotateX(15deg) rotateY(-10deg) rotateZ(-2deg); 
        transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .book-core.locked {
        /* Read/Edit Mode: Face straight on, closer */
        transform: rotateX(0deg) rotateY(0deg) translateZ(50px) translateY(-20px);
        cursor: text;
      }

      /* The container for a single sheet (Front + Back) */
      .sheet-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left; /* Hinge at spine */
        transform-style: preserve-3d;
        border-radius: 4px 12px 12px 4px;
        transition: transform 0.1s linear; /* Fast response for riffle */
        will-change: transform;
      }

      /* Individual Sides of a Sheet */
      .page-side {
        position: absolute;
        inset: 0;
        backface-visibility: hidden; /* Hide when flipped */
        background-color: #fff;
        overflow: hidden;
        box-shadow: inset 8px 0 15px -5px rgba(0,0,0,0.05); /* Spine shadow */
      }

      .page-front {
        /* Visible when sheet is on the Right (0deg) */
        z-index: 2;
        border-radius: 4px 12px 12px 4px;
        border-right: 1px solid #e2e8f0;
      }

      .page-back {
        /* Visible when sheet is on the Left (-180deg) */
        transform: rotateY(180deg);
        z-index: 1;
        border-radius: 12px 4px 4px 12px; /* Mirror radius */
        background-color: #fcfcfc;
        border-left: 1px solid #e2e8f0;
        box-shadow: inset -8px 0 15px -5px rgba(0,0,0,0.05);
      }

      /* Page Thickness Simulation */
      .sheet-layer::after {
        content: '';
        position: absolute;
        top: 2px;
        right: 0;
        width: 2px;
        bottom: 2px;
        background: #cbd5e1;
        transform: rotateY(90deg);
        transform-origin: right;
      }

      /* --- SPECIAL TEXTURES --- */
      
      /* Cover (Sheet 0 Front) */
      .cover-texture {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        box-shadow: 
          inset 3px 0 10px rgba(0,0,0,0.3),
          5px 5px 20px rgba(0,0,0,0.2);
        border-radius: 4px 12px 12px 4px;
      }
      
      /* Back Cover Block */
      .back-cover-block {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #0f172a;
        border-radius: 4px 12px 12px 4px;
        transform: translateZ(-12px); /* Thickness of book */
        box-shadow: 15px 20px 50px rgba(0,0,0,0.4);
      }

      .spine-block {
        position: absolute;
        top: 0;
        left: 0;
        width: 30px; 
        height: 100%;
        background: linear-gradient(90deg, #334155, #0f172a, #334155);
        transform-origin: left;
        transform: rotateY(90deg) translateX(-30px); /* Push back to form spine */
        border-radius: 4px 0 0 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        color: #94a3b8;
        font-family: 'Playfair Display', serif;
        font-size: 14px;
        letter-spacing: 4px;
      }

      /* --- 3D PRISM NAVIGATION (Resources) --- */
      .prism-scene {
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .prism-wrapper {
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
      }

      .prism-item {
        position: relative;
        width: 260px;
        height: 64px;
        transform-style: preserve-3d;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
        margin-bottom: 24px;
      }

      .prism-item:hover {
        transform: translateX(20px) scale(1.05);
      }

      .prism-face {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        backface-visibility: visible; 
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .prism-face.front {
        width: 260px;
        height: 64px;
        transform: translateZ(32px);
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        padding-left: 24px;
      }
      
      .prism-face.top {
        width: 260px;
        height: 64px;
        transform: rotateX(90deg) translateZ(32px);
        background: rgba(255, 255, 255, 0.05);
      }

      .prism-face.bottom {
        width: 260px;
        height: 64px;
        transform: rotateX(-90deg) translateZ(32px);
        background: rgba(0, 0, 0, 0.2);
      }

      .prism-face.side {
        width: 64px;
        height: 64px;
        transform: rotateY(90deg) translateZ(130px);
        background: rgba(255, 255, 255, 0.1);
      }

      .prism-item.active .prism-face.front {
        background: rgba(99, 102, 241, 0.2);
        border-color: rgba(99, 102, 241, 0.5);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
      }
      
      .editable-content {
        outline: 2px dashed rgba(99, 102, 241, 0.0);
        transition: all 0.2s;
      }
      .editable-content:hover {
        background: rgba(99, 102, 241, 0.05);
        outline-color: rgba(99, 102, 241, 0.3);
      }
      .editable-content:focus {
        outline: 2px solid #6366f1;
        background: rgba(255,255,255,0.8);
      }

    </style>

</script>

</html>
